<html>

  <head>
    <title>Relic</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/amazon-cognito-identity.min.js"></script>
  </head>

  <body>
    <ul class="grid">
      <li class="header">
        Relic
      </li>
      <li class="main">
        <form class="form-signin">
          <label for="inputUID" class="sr-only">Username</label>
          <input id="inputUID" type="text" placeholder="Username" required autofocus="" class="form-control"><br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" type="password" placeholder="Password" required><br>
          <button id="submit-login" type="submit">Login</button>
        </form>
      </li>
      <li class="sidebar">
        Side Bar
      </li>
    </ul>
  </body>
  
</html>
