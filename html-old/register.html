<html>

  <head>
    <title>Relic</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/amazon-cognito-auth.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <ul class="grid">
      <li class="header">
        Relic
      </li>
      <li class="main">
        <form class="form-signin">
          Create an Account<br>
          <label for="inputEmail">Email Address</label>
          <input id="inputEmail" type="email" placeholder="Email Address" required autofocus=""><br>
          <label for="inputUsername">Username</label>
          <input id="inputUsername" type="text" placeholder="Username" required><br>
          <label for="inputPassword">Password</label>
          <input id="inputPassword" type="password" placeholder="Password" required><br>
          <button id="submit-registration" type="submit">Register</button>
        </form>
      </li>
      <li class="sidebar">
        Side Bar
      </li>
    </ul>
  </body>
  
  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</html>
